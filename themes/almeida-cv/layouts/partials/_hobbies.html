{{ if .Hobbies }}
<div class="sideSection">
    <div class="sideSection__heading">
        <h2 class="sideSection__title">{{ i18n "hobbies" }}</h2>
    </div>
    <div class="sideSection__content">
        <ul class="hobbies">
            {{ range .Hobbies }}
            <li class="hobbies__item">{{ . | safeHTML }}</li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
